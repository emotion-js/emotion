language: node_js

node_js:
  - "8"

env:
  matrix:
    - NPM_SCRIPT=benchmark
    - NPM_SCRIPT=test

cache:
  directories:
    - node_modules

script: npm run $NPM_SCRIPT

before_install:
  - npm install codecov

before_script:
  - npm run bootstrap

after_success:
  - cat ./coverage/lcov.info | ./node_modules/codecov/bin/codecov

cache:
  directories:
    - node_modules
