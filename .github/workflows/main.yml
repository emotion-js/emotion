name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: 'Tests on ${{matrix.platform}}'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{matrix.platform}}
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Set Node.js 12.x
        uses: actions/setup-node@main
        with:
          node-version: 12.x
          cache: yarn

      - name: Install Dependencies
        run: yarn --immutable

      - name: Run Tests
        run: yarn test:ci --color

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        if: ${{ matrix.platform == 'ubuntu-latest' && always() }}

  flow:
    name: Flow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Set Node.js 12.x
        uses: actions/setup-node@main
        with:
          node-version: 12.x
          cache: yarn

      - name: Install Dependencies
        run: yarn --immutable

      - name: Check Types
        run: yarn flow:check

  test_react18:
    name: Test React 18
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Set Node.js 12.x
        uses: actions/setup-node@main
        with:
          node-version: 12.x
          cache: yarn

      - name: Install Dependencies
        run: yarn --immutable

      - name: Run Tests with React 18
        run: yarn test:react18:ci

  test_dist:
    name: Test Dist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Set Node.js 12.x
        uses: actions/setup-node@main
        with:
          node-version: 12.x
          cache: yarn

      - name: Install Dependencies
        run: yarn --immutable

      - name: Dist Tests
        run: yarn test:prod

  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Set Node.js 12.x
        uses: actions/setup-node@main
        with:
          node-version: 12.x
          cache: yarn

      - name: Install Dependencies
        run: yarn --immutable

      - name: ESLint
        run: yarn lint:check

  typescript:
    name: DTSLint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - cache
          - css
          - hash
          - is-prop-valid
          - jest
          - memoize
          - native
          - react
          - serialize
          - server
          - sheet
          - styled
          - utils
          - weak-memoize

    steps:
      - uses: actions/checkout@main

      - name: Set Node.js 12.x
        uses: actions/setup-node@main
        with:
          node-version: 12.x
          cache: yarn

      - name: Install Dependencies
        run: yarn --immutable

      - name: TypeScript
        run: cd packages/${{ matrix.package }} && yarn test:typescript
